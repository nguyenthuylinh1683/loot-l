<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=+prompt("a");
        let b=+prompt("b");
        let tonga=0;
        let tongb=0;
        for (let i=1; i<=(a/2);i++){
            if (a%i==0){tonga=tonga+i}
        };
        for (let i=1; i<=(b/2);i++){
            if (b%i==0){tongb=tongb+i}
        }
        if ((tonga==b)&&(tongb==a)){alert("YES")}
        else  {alert("NO")};
    </script>
</body>
</html>
